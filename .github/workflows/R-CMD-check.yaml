name: R-CMD-check

on:
  push:
    branches: [unit-test]
  pull_request:
    branches: [unit-test]

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        r: [release]
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{ matrix.r }}

    - name: Caches the R package dependencies to speed up subsequent builds
      uses: actions/cache@v4
      with:
        path: ${{ env.R_LIBS_USER }}
        key: ${{ runner.os }}-r-${{ hashFiles('**/*.R') }}-${{ matrix.r }}
        restore-keys: |
          ${{ runner.os }}-r-${{ matrix.r }}
          ${{ runner.os }}-r-

    - name: Install dependencies
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        extra-packages: devtools

    #- name: Check package as CRAN would, excluding the manual
    #  run: R CMD check --as-cran --no-manual .

    - name: Run tests
      run: Rscript -e "devtools::test('tests', coverage = TRUE)"
